<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <a class="logo">
      <img
        src="./../../../../assets/img/logos/solo-logo-colores.png"
        alt="Logo"
      />
    </a>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">
      <img
        src="./../../../../assets/img/logos/logo-solo-nombre-colores.png"
        alt="Nombre Empresa"
      />
    </div>
    <!-- <button class="close" *ngIf="collapsed" @rotate (click)="closeSideNav()">
      <i class="fa-solid fa-xmark"></i>
    </button> -->
    <div class="button-collapse" (click)="toggleCollapse()">
      <i
        class="fa-solid fa-angles-right"
        [@rotate]="collapsed ? true : false"
      ></i>
    </div>
  </div>
  <div class="scrollwrap scrollwrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a
          class="sidenav-nav-link"
          (click)="handleClick(data)"
          *ngIf="data.items && data.items.length > 0"
          [ngClass]="getActiveClass(data)"
        >
          <i class="sidenav-link-icon" [class]="data.icon"> </i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{
            data.label
          }}</span>
          <i
            *ngIf="data.items && collapsed"
            class="menu-collapse-icon"
            [ngClass]="
              !data.expanded
                ? 'fa-solid fa-angle-right'
                : 'fa-solid fa-angle-down'
            "
          ></i>
        </a>
        <a
          *ngIf="!data.items || (data.items && data.items.length === 0)"
          class="sidenav-nav-link"
          [routerLink]="data.routeLink"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          (click) = "shrinkItems(data)"
        >
          <i class="sidenav-link-icon" [class]="data.icon"> </i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{
            data.label
          }}</span>
        </a>
        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-sublevel-menu
            [data]="data"
            [collapsed]="collapsed"
            [multiple]="multiple"
            [expanded]="data.expanded"
          ></app-sublevel-menu>
        </div>
      </li>
    </ul>
  </div>
</div>
